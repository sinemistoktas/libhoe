<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>libhoe üåø</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Art Nouveau-ish fonts -->
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600&family=Italiana&display=swap" rel="stylesheet">

<style>
    :root {
        --deep-green: #294237;
        --forest: #37472f;
        --old-sage: #879c7d;
        --sage: #afc4a5;
        --moss: #9b9c78;

        --paper: #f4f1e6;
        --card: #f7f5ee;
    }

    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background:
            radial-gradient(circle at top left, #e7eee4 0, transparent 55%),
            radial-gradient(circle at bottom right, #dfe9e0 0, transparent 55%),
            var(--paper);
        font-family: "Cormorant Garamond", serif;
        color: var(--deep-green);
        text-align: center;
        padding: 0 12px 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    header {
        width: 100%;
        max-width: 1000px;
        padding: 32px 20px 20px;
        margin-top: 10px;
        position: relative;
        border-radius: 0 0 32px 32px;
        background: linear-gradient(135deg, #f3f3eb, #e9e9df);
        box-shadow: 0 10px 25px rgba(70, 90, 70, 0.25);
        border: 1px solid rgba(80, 90, 80, 0.2);
        overflow: hidden;
    }
    
    /* Art Nouveau botanical corner ornaments */
    header::before,
    header::after {
        content: "";
        position: absolute;
        width: 160px;
        height: 160px;
        border-radius: 60% 40% 60% 40%;
        opacity: 0.45;
        pointer-events: none;
        border: 2px solid rgba(39, 66, 55, 0.4);
    }
    
    header::before {
        top: -60px;
        left: -40px;
        border-top-color: rgba(41, 66, 55, 0.6);
        border-left-color: rgba(41, 66, 55, 0.6);
        border-right: none;
        border-bottom: none;
    }
    
    header::after {
        bottom: -70px;
        right: -30px;
        border-bottom-color: rgba(55, 71, 47, 0.6);
        border-right-color: rgba(55, 71, 47, 0.6);
        border-left: none;
        border-top: none;
    }


    /* Upload Books Button */
    #uploadBtn {
        position: absolute;
        top: 18px;
        right: 22px;
        padding: 8px 18px;
        background: var(--sage);
        color: var(--forest);
        border-radius: 999px;
        font-family: "Cormorant Garamond", serif;
        font-size: 0.95rem;
        font-weight: 600;
        text-decoration: none;
        letter-spacing: 0.03em;
        box-shadow: 0 4px 10px rgba(50, 70, 50, 0.3);
        border: 1px solid rgba(40, 60, 40, 0.3);
        transition: 0.18s ease;
        z-index: 2;
    }

    #uploadBtn:hover {
        background: var(--moss);
        transform: translateY(-1px) scale(1.03);
        box-shadow: 0 6px 14px rgba(30, 50, 30, 0.35);
    }

    h1 {
        font-family: "Italiana", serif;
        font-size: 3.2rem;
        color: var(--forest);
        margin: 10px 0 2px;
        letter-spacing: 0.12em;
        text-transform: lowercase;
    }

    .subtitle {
        font-size: 1.1rem;
        margin: 0;
        color: var(--sage);
    }

    main {
        width: 100%;
        max-width: 1000px;
        margin-top: 26px;
    }

    .collection-header {
        margin-bottom: 10px;
    }

    /* UPDATED: removed circles */
    .collection-title {
        display: inline-block;
        padding: 6px 26px;
        border-radius: 999px;
        background: var(--sage);
        border: 1px solid rgba(40, 60, 40, 0.28);
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--forest);
        letter-spacing: 0.08em;
        text-transform: lowercase;
    }

    #explorerCard {
        background: var(--card);
        border-radius: 26px;
        padding: 20px 18px 24px;
        box-shadow: 0 12px 30px rgba(90, 100, 90, 0.3);
        border: 1px solid rgba(120, 130, 120, 0.4);
        position: relative;
        overflow: hidden;
    }

    #explorerCard::before {
        content: "";
        position: absolute;
        inset: 12px;
        border-radius: 22px;
        border: 1px dashed rgba(100, 120, 100, 0.35);
        pointer-events: none;
    }

    #explorer {
        max-width: 900px;
        margin: 0 auto;
        text-align: left;
        position: relative;
        z-index: 1;
    }

    .item {
        padding: 10px 14px;
        margin: 6px 0;
        background: #eef2ea;
        border-radius: 999px;
        cursor: pointer;
        transition: 0.18s ease;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 1.05rem;
        border: 1px solid rgba(90, 110, 90, 0.4);
    }

    .item:hover {
        background: #e3e8e0;
        transform: translateX(3px);
        box-shadow: 0 5px 14px rgba(70, 90, 70, 0.3);
    }

    .folder {
        font-weight: 600;
        color: var(--forest);
    }

    .item-icon {
        width: 22px;
        text-align: center;
    }

    .item-label {
        flex: 1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .back-item {
        font-style: italic;
        color: var(--sage);
    }

    iframe {
        width: 100%;
        height: 500px;
        border: none;
        margin-top: 18px;
        border-radius: 18px;
        box-shadow: 0 10px 22px rgba(60, 80, 60, 0.35);
        background: #000;
    }
</style>

</head>
<body>

<header>
    <a id="uploadBtn" href="https://drive.google.com/drive/folders/19c7Nidkl7gw9C3oDeGCGXHKRhWeMYkSE" target="_blank">
        ‚ûï upload books
    </a>

    <h1>libhoe</h1>
    <p class="subtitle">your friendly neighborhood library corner üçÄ</p>
</header>

<main>
    <div class="collection-header">
        <h2 class="collection-title">Book Collection</h2>
    </div>

    <section id="explorerCard">
        <div id="explorer">Loading...</div>
    </section>

    <iframe id="previewFrame" style="display:none;"></iframe>
</main>

<script>
// CONFIG
const API_KEY = "AIzaSyBqlgleWtNUB2cuQ2LnEnJL4yKXyey4khg";
const ROOT_FOLDER = "19c7Nidkl7gw9C3oDeGCGXHKRhWeMYkSE";

const API_URL = "https://www.googleapis.com/drive/v3/files";

async function listFiles(folderId) {
    const url = `${API_URL}?q='${folderId}' in parents&fields=files(id,name,mimeType)&key=${API_KEY}`;
    const res = await fetch(url);
    const data = await res.json();
    return data.files || [];
}

async function loadFolder(folderId) {
    const explorer = document.getElementById("explorer");
    explorer.innerHTML = "Loading...";

    const files = await listFiles(folderId);

    explorer.innerHTML = "";

    if (folderId !== ROOT_FOLDER) {
        const backDiv = document.createElement("div");
        backDiv.className = "item back-item";
        backDiv.innerHTML = `
            <span class="item-icon">‚Ü©</span>
            <span class="item-label">back to main shelf</span>
        `;
        backDiv.onclick = () => loadFolder(ROOT_FOLDER);
        explorer.appendChild(backDiv);
    }

    if (files.length === 0) {
        const emptyDiv = document.createElement("div");
        emptyDiv.className = "item";
        emptyDiv.style.fontStyle = "italic";
        emptyDiv.style.opacity = "0.7";
        emptyDiv.innerHTML = `
            <span class="item-icon">‚òï</span>
            <span class="item-label">this shelf is empty‚Ä¶ for now.</span>
        `;
        explorer.appendChild(emptyDiv);
        return;
    }

    files.forEach(file => {
        const div = document.createElement("div");
        div.className = "item";

        const iconSpan = document.createElement("span");
        iconSpan.className = "item-icon";

        const labelSpan = document.createElement("span");
        labelSpan.className = "item-label";
        labelSpan.textContent = file.name;

        if (file.mimeType === "application/vnd.google-apps.folder") {
            div.classList.add("folder");
            iconSpan.textContent = "üìö"; 
            div.onclick = () => loadFolder(file.id);
        } else {
            iconSpan.textContent = "üìñ";
            div.onclick = () => previewFile(file.id);
        }

        div.appendChild(iconSpan);
        div.appendChild(labelSpan);
        explorer.appendChild(div);
    });
}

function previewFile(fileId) {
    const iframe = document.getElementById("previewFrame");
    iframe.style.display = "block";
    iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
    iframe.scrollIntoView({ behavior: "smooth" });
}

loadFolder(ROOT_FOLDER);
</script>

</body>
</html>
